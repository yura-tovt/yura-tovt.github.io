<!DOCTYPE html>
<html>
    <head>
        <title>WebAR demo. Viewer.</title>

        <script src="resources/js/lib/aframe/aframe.min.js"></script>
        <script src="resources/js/lib/ar.js/aframe-ar.min.js"></script>
    </head>
    <body>
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
            <a-marker type="pattern" preset="custom" url="resources/patt/cube.patt">
                <a-box color="#5CDD7B" position="0 0.5 0" wireframe="1" rotation="45 0 225" animation="property: rotation; to: 45 360 225; loop: true; dur: 10000"></a-box>
            </a-marker>

            <a-marker type="pattern" preset="custom" url="resources/patt/cylinder.patt">
                <a-cylinder color="#5CDD7B" position="0 0.5 0" wireframe="1" rotation="45 0 225" animation="property: rotation; to: 45 360 225; loop: true; dur: 10000"></a-cylinder>
            </a-marker>

            <a-marker type="pattern" preset="custom" url="resources/patt/cone.patt">
                <a-cone color="#5CDD7B" position="0 0.5 0" wireframe="1" rotation="45 0 225" animation="property: rotation; to: 45 360 225; loop: true; dur: 10000"></a-cone>
            </a-marker>

            <a-marker type="pattern" preset="custom" url="resources/patt/sphere.patt">
                <a-sphere color="#5CDD7B" position="0 0.5 0" wireframe="1" rotation="45 0 225" animation="property: rotation; to: 45 360 225; loop: true; dur: 10000"></a-sphere>
            </a-marker>

            <a-marker type="pattern" preset="custom" url="resources/patt/pyramid.patt">
                <a-pyramid color="#5CDD7B" position="0 0.5 0" wireframe="1" rotation="45 0 225" animation="property: rotation; to: 45 360 225; loop: true; dur: 10000"></a-pyramid>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
