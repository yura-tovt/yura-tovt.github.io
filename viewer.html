<!DOCTYPE html>
<html>
    <head>
        <title>WebAR demo. Viewer.</title>

        <script src="resources/js/lib/aframe/aframe.min.js"></script>
        <script src="resources/js/lib/ar.js/aframe-ar.min.js"></script>
    </head>
    <body>
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
            <a-marker type="pattern" preset="custom" url="resources/patt/cube.patt">
                <a-box position='0 0.5 0' wireframe="1" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" color="blue"></a-box>
            </a-marker>

            <a-marker type="pattern" preset="custom" url="resources/patt/cylinder.patt">
                <a-cylinder position='0 0.5 0' wireframe="1" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" color="blue"></a-cylinder>
            </a-marker>

            <a-marker type="pattern" preset="custom" url="resources/patt/cone.patt">
                <a-cone position='0 0.5 0' wireframe="1" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" color="blue"></a-cone>
            </a-marker>

            <a-marker type="pattern" preset="custom" url="resources/patt/sphere.patt">
                <a-sphere position='0 0.5 0' wireframe="1" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" color="blue"></a-sphere>
            </a-marker>

            <a-marker type="pattern" preset="custom" url="resources/patt/pyramid.patt">
                <a-pyramid position='0 0.5 0' wireframe="1" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" color="blue"></a-pyramid>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
